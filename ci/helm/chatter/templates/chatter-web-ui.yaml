apiVersion: v1
kind: Service
metadata:
  name: chatter-web-ui
  labels:
    app: chatter-web-ui
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: chatter-web-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatter-web-ui
spec:
  replicas: {{ .Values.web_ui.instances }}
  selector:
    matchLabels:
      app: chatter-web-ui
  template:
    metadata:
      labels:
        app: chatter-web-ui
    spec:
      containers:
      - name: chatter-web-ui
        image: harbor.tan.springapps.io/chatter/web-ui:concourse
        imagePullPolicy: Always
        containerPort: 8080
